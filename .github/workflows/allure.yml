name: Allure Report Automation

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Chrome Browser
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytest allure-pytest requests webdriver-manager

      - name: Run Tests with Allure
        run: pytest --alluredir=allure-results
        continue-on-error: true

      # âœ… Fixed: Manually clone gh-pages instead of using actions/checkout
      - name: Get Allure history
        if: always()
        run: |
          git fetch origin gh-pages --depth=1 || echo "No gh-pages branch found"
          if git rev-parse --verify origin/gh-pages > /dev/null 2>&1; then
            git worktree add allure-history gh-pages
          else
            echo "gh-pages branch does not exist yet. Skipping history."
            mkdir -p allure-history
          fi

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history